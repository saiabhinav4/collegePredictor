<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: middle;
        }

        select option:first-child {
            color: gray;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }



        @media screen and (min-width: 800px) {
            .container {
                width: 50%;
            }

            .box {
                float: left; 
                margin: auto; 
                width: 45%;
            }

            .box1 {
                float: right; 
                margin: auto; 
                width: 45%;
            }
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Custom styling for dropdowns */
        .dropdown {
            position: relative;
        }

        .dropdown select {
            appearance: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            width: 100%;
        }

        .dropdown select:focus {
            outline: none;
        }

        .dropdown:after {
            content: "";
            position: absolute;
            top: 50%;
            right: 10px;
            width: 0;
            height: 0;
            margin-top: -3px;
            border-width: 6px 6px 0 6px;
            border-style: solid;
            border-color: #4CAF50 transparent;
            pointer-events: none;
        }

        /* Custom styling for radio buttons */
        .radio-buttons {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
        }

        .radio-buttons label {
            margin-right: 20px;
            font-weight: normal;
        }

        .radio-buttons input[type="radio"] {
            display: none;
        }

        .radio-buttons input[type="radio"]+span:before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .radio-buttons input[type="radio"]:checked+span:before {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
            display: none;
        }

        .popup.show {
            display: block;
        }
    </style>
</head>

<body>

    <script>
        function validateForm() {
            var rank = document.getElementById("rank").value;
            var course = document.getElementById("course").value;

        }
